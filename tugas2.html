<!DOCTYPE html>
<html>
<head>
	<title>Event Double Click</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#kotak1").dblclick(function(){
				$("#kotak1").css("background-color","red");
			});
			$("#kotak2").dblclick(function(){
				$("#kotak2").css("background-color","red");
			});
			$("#kotak3").dblclick(function(){
				$("#kotak3").css("background-color","red");
			});
			$("#kotak4").dblclick(function(){
				$("#kotak4").css("background-color","red");
			});
		});
	</script>
	<style type="text/css">
		.kotak{
			width: 100px;
			height: 100px;
			border: 1px solid black;
			background-color: lightyellow;
			margin: 10px;
			float: left;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h3>Klik 2x pada setiap kotak untuk mengubah warnanya</h3>
	<div class="kotak" id="kotak1"></div>
	<div class="kotak" id="kotak2"></div>
	<div class="kotak" id="kotak3"></div>
	<div class="kotak" id="kotak4"></div>
</body>
</html>
