<!DOCTYPE html>
<html>
<head>
	<title>Button Hide-Show</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".sembunyi").click(function(){
				$("#foto").hide("slow")
			});
			$(".tampil").click(function(){
				$("#foto").show("slow")
			});
			$(".sembunyi1").click(function(){
				$("#foto1").hide("slow")
			});
			$(".tampil1").click(function(){
				$("#foto1").show("slow")
			});
		});
	</script>
</head>
<body>
<button class="sembunyi">Sembunyikan</button>
<button class="tampil">Tampilkan</button>
<br><br><button class="sembunyi1">Sembunyikan</button>
<button class="tampil1">Tampilkan</button>
<p><img id="foto" src="316.jpg" width="400"> <img id="foto1" src="gunung.jpg" width="400"></p>

</body>
</html>
